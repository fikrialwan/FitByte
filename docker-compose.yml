# https://docs.docker.com/engine/reference/commandline/compose_up
version: "3.9"

services:
  postgresql:
    image: postgres:16
    container_name: fit-byte-postgres
    hostname: database
    restart: no
    volumes:
      - postgres_data:/var/lib/postgres
    ports:
      - ${DB_PORT}:5432
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}

volumes:
  postgres_data:
